<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="logo">
                <h1>Instagram</h1>
            </div>
            <p class="subtitle">Sign up to see photos and videos from your friends.</p>
            
            <button class="facebook-btn">
                <span>ðŸ“˜</span> Log in with Facebook
            </button>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <form class="signup-form">
                <input type="email" placeholder="Mobile Number or Email" required>
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                
                <button type="submit" class="signup-btn">Sign up</button>
            </form>
            
            <p class="terms">
                By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookies Policy</a>.
            </p>
        </div>
        
        <div class="login-box">
            <p>Have an account? <a href="#">Log in</a></p>
        </div>
        
        <div class="app-download">
            <p>Get the app.</p>
            <div class="download-buttons">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Download on App Store">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Get it on Google Play">
            </div>
        </div>
    </div>
